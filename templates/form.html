</script>

  <body>

    <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{{url_for('static',filename="instagram-logo-png-2431.png")}}" width="30" height="30" class="d-inline-block align-top" alt="">
    Instagram Message Spammer
  </a>
</nav>
<div class='container'>
<form method='POST'>
  <div class='form-group'>
    {{form.hidden_tag()}}
    {{form.username.label}}
    {{form.username(class='form-control')}}
    {{form.message.label}}
    {{form.message(class='form-control')}}
    {{form.times.label}}
    {{form.times(class='form-control')}}
  </div>
  {{form.submit }}
</div>
  </body>
</html>
